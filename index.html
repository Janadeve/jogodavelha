<html>
	<head>
		<title>Jogo da Velha - Inicio</title>
		<meta charset="UTF-8">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Scripts -->
		<script type="text/javascript" src="js/engine.js"></script>
		<script type="text/javascript" src="js/front.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id="container">
			<!-- LOADING -->
			<div class="overlay-loading">
				<div class="spinner"></div>
			</div>
			<div id="header">
				<h1>Jogo da Velha</h1>
			</div>
			<div id="selectGameModeScreen">
				<div>
					<button type="button" onclick="setGameMode(1)">1 Jogador</button>
					<button type="button" onclick="setGameMode(2)">2 Jogadores</button>	
				</div>
			</div>
			<div id="player">
				<div class="field" data-row="0" data-col="0"></div>
				<div class="field" data-row="0" data-col="1"></div>
				<div class="field" data-row="0" data-col="2"></div>
				<div class="field" data-row="1" data-col="0"></div>
				<div class="field" data-row="1" data-col="1"></div>
				<div class="field" data-row="1" data-col="2"></div>
				<div class="field" data-row="2" data-col="0"></div>
				<div class="field" data-row="2" data-col="1"></div>
				<div class="field" data-row="2" data-col="2"></div>
			</div>
			<footer>
				<p>Developed by <a href="https://github.com/Janadeve" target="_blank"><b>@Janadeve<b></a></p>
			</footer>

			<!-- MODAL Result message -->
			<div id="resultModal" class="modal" tabindex="-1">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Aviso!</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="initGame()"></button>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
